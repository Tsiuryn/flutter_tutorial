  flutter_riverpod: ^0.14.0+3
  flutter_slidable: ^0.6.0
  flutter_state_notifier: ^0.7.0
  flutter_webview_plugin: ^0.4.0
  fluttertoast: ^8.0.7
  freezed_annotation: ^0.14.2
